name: Paratranz To GitHub

on:
  schedule:
    # 每天北京时间早晚10点左右自动运行
    - cron: "0 1,13 * * *"
  workflow_dispatch:

jobs:
  paratranz-to-gitHub:
    name: Paratranz To GitHub
    environment: PARATRANZ_ENV
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    env:
      API_TOKEN: ${{ secrets.API_KEY }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_ID: ${{ vars.ID }}
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
      has_errors: ${{ steps.check-colors.outputs.has_errors }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache Python dependencies
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}
          restore-keys: |
            pip-${{ runner.os }}

      - name: Install dependencies
        run: |
          pip install requests nbtlib

      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "VM[BOT]"

      - name: Paratranz To GitHub
        run: python .github/workflows/para2github.py

      - name: Commit changes
        id: commit
        run: |
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m '从Paratranz同步翻译'
            git push origin main
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check FTB Color Characters
        id: check-colors
        run: |
          python .github/workflows/check_ftb_colors.py ./CNPack
          # 检查错误报告文件是否存在
          if [ -f "error_report.html" ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Create Release
    runs-on: ubuntu-latest
    environment: PARATRANZ_ENV
    needs: paratranz-to-gitHub
    if: ${{ needs.paratranz-to-gitHub.outputs.changed == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get current datetime for tag
        id: datetime
        run: echo "datetime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Verify error report exists
        run: |
          ls -la
          if [ -f "error_report.html" ]; then
            cat error_report.html | head -n 10
          else
            echo "Error report does NOT exist"
          fi

      - name: Prepare release assets
        id: prepare-assets
        run: |
          ZIP_NAME="VM-CNPack-${{ env.datetime }}.zip"
          zip -r "$ZIP_NAME" ./CNPack
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          
          # 准备发布内容
          RELEASE_BODY="自动生成的最新汉化补丁"
          
          if ${{ needs.paratranz-to-gitHub.outputs.has_errors == 'true' }}; then
            echo "Adding error report to release"
            cp error_report.html temp_error_report.html
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "$RELEASE_BODY" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "注意：发现颜色字符错误，请查看附件中的 error_report.html 文件。可能有小概率误报" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo "asset_paths=$ZIP_NAME temp_error_report.html" >> $GITHUB_OUTPUT
          else
            echo "No errors found"
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "$RELEASE_BODY" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "FTB任务颜色字符合法检测通过。" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo "asset_paths=$ZIP_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ steps.prepare-assets.outputs.asset_paths }}"
          tag: "release-${{ env.datetime }}"
          name: "测试版构建${{ env.datetime }}"
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: true
